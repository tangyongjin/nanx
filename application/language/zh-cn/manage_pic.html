</div><div class=operation_notice>
   在图片列表中对选中的图片,点击右键,在弹出菜单可以进行如下操作:<br/>
    1:查看文件,以原始尺寸显示图片<br/>
    2:设置为logo,则此图片将显示在系统登录框的左边,作为企业的logo<br/>
    3:下载文件:在浏览器件显示此图片,可以点击右键下载<br/>
    4:删除:删除该文件
